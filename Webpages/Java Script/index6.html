    <script type="text/javascript">

    //initialise Time
    var clickedTime = 0;
    var createdTime = 0;
    var reactionTime = 0;

    document.getElementById("startGame").onclick=function() {
        var i = 1;
        //Turn all the boxes to white
        for (i=1; i<11; i++) {
            var boxNo = "box" + i;
            document.getElementById(boxNo).style.background="white";
        }
        randomBox();
    }

    function clickBait(clickedBox) {
        //alert(clickedTime);

        clickedTime = Date.now();
        reactionTime = clickedTime - createdTime;
        console.log(clickedTime + " = " + createdTime);
        reactionTime = reactionTime / 1000;

        document.getElementById("yourTime").innerHTML=reactionTime;
        document.getElementById("box"+clickedBox).style.background="white";

        randomBox();


    }

        createdTime = Date.now();
        document.getElementById(whichBox).style.background=myColor;
