<!doctype html>
<html>
<head>
    <title>jQuery Page</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>

   	<style type="">

   	.redSquare {
   		background-color: red;
   		width: 300px;
   		height: 300px;
   		border-radius: 25px;
   		margin: 5px;

   	}

   	#greenCircle {
   		background-color: green;
   		width: 200px;
   		height: 200px;
   		border-radius: 100px;
   		margin: 5px;
   	}

   	</style>

</head>

<body>

	<div id="greenCircle"></div>

	<p id="clearText">This is my Text!</p>


	<script>

		$("#greenCircle").click(function() {
				//animate()
			$(this).animate({
				width:"300px",
				height:"300px",
				borderRadius:"150px",
				marginLeft:"100px",
				marginTop:"100px"
			}, 1500);

		});

	</script>
    



</body>
</html>
