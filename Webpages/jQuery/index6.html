<!doctype html>
<html>
<head>
    <title>jQuery Page</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>

   	<style type="">

   	.redSquare {
   		background-color: red;
   		width: 300px;
   		height: 300px;
   		border-radius: 25px;
   		margin: 5px;

   	}

   	#greenCircle {
   		background-color: green;
   		width: 200px;
   		height: 200px;
   		border-radius: 100px;
   		margin: 5px;
   	}

   	</style>

</head>

<body>

	<h1>Asyncronous Javascript and XML</h1>


	<script>

    /*
    $.get("test.html", function(data){

      alert(data);

    }); */

    $.ajax({
      url:"test.html"
      }).done(function(data){
        $("h1").append(data);
    });

    $.ajax({
      url:"test.html"
      }).done(function(data){
        $("h1").html(data);
    });

	</script>
    



</body>
</html>
